port: 11451
socks-port: 11452
redir-port: 11453
allow-lan: false
mode: rule
log-level: silent
external-controller: '0.0.0.0:9090'
secret: ''
dns:
     enable: true
     listen: :53
     default-nameserver:
       - 1.1.1.1
       - 8.8.8.8
     ipv6: false
     enhanced-mode: redir-host
     nameserver:
       - 1.1.1.1
       - 8.8.8.8
     fallback:
       - 8.8.8.8
       - 1.1.1.1
       - https://public.dns.iij.jp/dns-query
       
proxies:
  -
    name: '大陆节点'
    type: ss
    server: server-ip
    port: your-port
    cipher: your-cipher
    password: 'your-password'
proxy-groups:
  -
    name: 🍺BILIBILI
    type: select
    proxies:
      - DIRECT
      - '大陆节点'
  -
    name: ⚓️其他流量
    type: select
    proxies:
      - DIRECT

rules:
# > BILIBILI
- DOMAIN-SUFFIX,biliapi.com,🍺BILIBILI
- DOMAIN-SUFFIX,bilibili.com,🍺BILIBILI
- DOMAIN,core.bilivideo.com,🍺BILIBILI

- MATCH,⚓️其他流量
